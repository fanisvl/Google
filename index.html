<!DOCTYPE html>
<link rel="stylesheet" type="text/css" href="style.css" media="screen"/>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="https://assets.stickpng.com/images/5847f9cbcef1014c0b5e48c8.png" />
    <title>Google</title>
</head>
<body>

<div class="container">


    <div class="topbar">
        <ul>
            <li id="gmail">Gmail</li>
            <li id="images">Images</li>
            <img src="menu.png" id="menu">
            <img src="profile.jpg" id="profile">
        </ul>
    </div>

    <div class="logo">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
    </div>

    <div class="search">
            <input id="searchbar"></input>
            <img src="searchicon.png" id="searchicon">
    </div>


    <div class="buttons">

    <div class="searchbtn">
        <input type="button" value="Google Search" id="searchbtn"></input>
    </div>

    <div class="Luckybtn">
        <input type="button"  value="I'm Feeling Lucky" id="luckybtn"></input>
    </div>

    </div>

</div>



</body>
</html>
